<!DOCTYPE html>
<html>
<head>
    <title>Modern Calculator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f3f3f3;
        }

        #header {
            background-color: #333;
            color: white;
            padding: 10px;
            text-align: center;
        }

        #signupForm, #calculator {
            margin: 20px auto;
            padding: 20px;
            width: 400px;
            background-color: #f5f5f5;
            border: 1px solid #ccc;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }

        #calculator {
            display: none;
        }

        #userName {
            color: #555;
        }

        .signup-container, .calculator-container {
            background-color: #fff;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            padding: 20px;
        }

        .signup-button, .calculator-button {
            padding: 10px 20px;
            font-size: 16px;
            background-color: #333;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.2s ease-in-out;
        }

        .signup-button:hover, .calculator-button:hover {
            background-color: #555;
        }

        .signup-input, .calculator-result {
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 3px;
        }

        .calculator-buttons {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 10px;
            margin-top: 10px;
        }

        /* Update background color of calculator buttons */
        .calculator-button {
            padding: 15px 0;
            font-size: 18px;
            background-color: #333;
            border: 1px solid #ccc;
            border-radius: 5px;
            color: white;
            cursor: pointer;
            transition: background-color 0.2s ease-in-out;
        }

        /* Update hover background color */
        .calculator-button:hover {
            background-color: #444;
        }

        .calculator-result {
            font-size: 24px;
            margin-top: 20px;
        }
    </style>
</head>
<body>

<div id="header">
    <h1>Modern Calculator</h1>
</div>

<div id="signupForm">
    <h2>Signup</h2>
    <div class="signup-container">
        <label for="name">Name:</label>
        <input type="text" id="name" class="signup-input" required><br>
        
        <label for="email">Email:</label>
        <input type="email" id="email" class="signup-input" required><br>
        
        <label for="password">Password:</label>
        <input type="password" id="password" class="signup-input" required><br>
        
        <button class="signup-button" onclick="signUp()">Sign Up</button>
    </div>
</div>

<div id="calculator" style="display: none;">
    <h2>Welcome, <span id="userName"></span>!</h2>
    <div class="calculator-container">
        <input type="text" id="calcDisplay" disabled class="calculator-result">
        <div class="calculator-buttons">
            <div class="calculator-button" onclick="appendToDisplay('7')">7</div>
            <div class="calculator-button" onclick="appendToDisplay('8')">8</div>
            <div class="calculator-button" onclick="appendToDisplay('9')">9</div>
            <div class="calculator-button" onclick="appendToDisplay('+')">+</div>
            <div class="calculator-button" onclick="appendToDisplay('4')">4</div>
            <div class="calculator-button" onclick="appendToDisplay('5')">5</div>
            <div class="calculator-button" onclick="appendToDisplay('6')">6</div>
            <div class="calculator-button" onclick="appendToDisplay('-')">-</div>
            <div class="calculator-button" onclick="appendToDisplay('1')">1</div>
            <div class="calculator-button" onclick="appendToDisplay('2')">2</div>
            <div class="calculator-button" onclick="appendToDisplay('3')">3</div>
            <div class="calculator-button" onclick="appendToDisplay('*')">*</div>
            <div class="calculator-button" onclick="appendToDisplay('0')">0</div>
            <div class="calculator-button" onclick="clearDisplay()">C</div>
            <div class="calculator-button" onclick="calculate()">=</div>
            <div class="calculator-button" onclick="appendToDisplay('/')">/</div>
        </div>
    </div>
</div>

<script>
// Your JavaScript functions here

function signUp() {
    var name = document.getElementById("name").value;
    var email = document.getElementById("email").value;
    var password = document.getElementById("password").value;

    // Here, you would typically perform server-side validation and user registration.
    // For demonstration purposes, we'll just switch to the calculator section.
    document.getElementById("userName").textContent = name;
    document.getElementById("signupForm").style.display = "none";
    document.getElementById("calculator").style.display = "block";

    return false; // Prevent form submission
}

function appendToDisplay(value) {
    var calcDisplay = document.getElementById("calcDisplay");
    calcDisplay.value += value;
}

function clearDisplay() {
    var calcDisplay = document.getElementById("calcDisplay");
    calcDisplay.value = "";
}

function calculate() {
    var calcDisplay = document.getElementById("calcDisplay");
    try {
        var result = eval(calcDisplay.value); // Evaluate the expression
        calcDisplay.value = result;
    } catch (error) {
        calcDisplay.value = "Error";
    }
}
</script>

</body>
</html>
